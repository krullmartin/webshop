
<div class="items-wrapper" *ngIf="cartItems.length > 0">
    <div class="cart-info" *ngFor="let item of cartItems; let i = index">

        <img class="item-img" routerLink="/view/{{ item.cartItem.id}}" src="{{ item.cartItem.imgSrc }}">

        <div class="item-desc">
            <div class="item-title" >{{ item.cartItem.title | shortenTitle }}</div>
            <div *ngIf="item.cartSize">{{ item.cartSize }}</div>
            <div class="item-price">{{ item.count }} x €{{ item.cartItem.price | thousandSeparator}}</div>
        </div>
    </div>
</div>

    <div class="cart-info-btm">
        <div class="sum-of-cart" *ngIf="cartItems.length > 0">
            <div>KOKKU 
                <span class="count-of-cart">( {{ countOfCart }}
                    <span *ngIf="countOfCart > 1">toodet )</span>
                    <span *ngIf="countOfCart == 1">toode )</span> 
                </span>
            </div>
            <div>€ {{ sumOfCart | thousandSeparator }}</div>
        </div>

        <div *ngIf="cartItems.length > 0">
            <button type="button" class="go-to-cart-button" routerLink="/cart">Mine ostukorvi</button>
            <button type="button" class="checkout-button" routerLink="">Mine maksma</button>
        </div>
    </div>


    <div class="empty-cart" *ngIf="cartItems.length == 0">
        <div>Teie ostukorv on tühi</div>
    </div>
