<!-- {{items | json }} -->


<div class="main-link-list">    
<div *ngFor="let item of items">
    <div class="main-link">
    <div>{{ item.title }}</div>
    <div>{{ item.price }}</div>
    <img src="{{ item.imgSrc }}">
    <div>{{ item.category }}</div>
    <div (click)="onAddToCart(item)">Lisa ostukorvi</div>
</div>
</div>
</div>
