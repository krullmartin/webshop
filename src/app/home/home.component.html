<div class="filter-bar">
    <div class="filter-name">{{ 'Järjesta:' | translate | uppercase }}</div>
    <div class="filter-value title" (click)="onSortTitle()">{{ 'Tähestiku järgi' | translate }}</div>
    <div class="filter-value price" (click)="onSortPrice()">{{ 'Hinna järgi' | translate }}</div>
</div>


<div class="items-wrapper">    
    <div class="item" *ngFor="let item of items">
        <img src="{{ item.imgSrc }}">
        <div class="add-to-cart-button-wrapper">
            <div class="add-to-cart-button">
                <span (click)="onRemoveFromCart(item)">-</span>
                <span>____tk____</span>
                <span (click)="onAddToCart(item)">+</span>
            </div>
        </div>
        <div class="item-title" >{{ item.title | translate | shortenTitle: 6}}</div>
        <div class="item-price" >€ {{ item.price | thousandSeparator}}</div>
        <!--<div>{{ item.category }}</div>-->
    </div>
</div>
