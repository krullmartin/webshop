<button class="main-button back" routerLink="/admin">Tagsi</button>

<button class="main-button" routerLink="/admin/add-category">Halda kategooriaid</button>

<div class="categories-list">
    <div *ngFor="let category of categories; let i = index">
        <div>{{ category.categoryName }}</div>
        <button (click)="onRemoveCategory(i)">Eemalda kategooria</button>
        <br><br>
    </div>
</div>
