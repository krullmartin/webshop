<button class="main-button back" routerLink="/admin/items">{{'Tagasi' | translate}}</button>

<form *ngIf="itemEditForm" (ngSubmit)="onSubmit(itemEditForm)" [formGroup]="itemEditForm">
    <label>ID</label>
    <input type="text" pattern="\d*" formControlName="id" placeholder="Toote id" required minlength="8" maxlength="8"><br>
    <label>Nimetus</label>
    <input type="text" formControlName="title" placeholder="Toote nimetus" required><br>
    <label>Pilt</label>
    <input type="text" formControlName="imgSrc" placeholder="Toote pilt" required><br>
    <label>Hind</label>
    <input type="number" formControlName="price" placeholder="Toote hind" required><br>

    <label>Kategooria</label>
    <!--<input type="text" formControlName="category" placeholder="Toote gategooria" required><br>-->
    <select formControlName="category">
        <option disabled value="">Vali kategooria</option>
        <option *ngFor="let category of categories" [value]="category.categoryName">
            {{ category.categoryName }}
        </option>
    </select><br>

    <label>Ribakood</label>
    <input type="number" formControlName="barcode" placeholder="Toote ribakood"><br>
    
    <label>Kirjeldus</label>
    <textarea autosize type="text" formControlName="description" placeholder="Toote kirjeldus"></textarea><br>
    
    <label>Päritolumaa</label>
    <input type="text" formControlName="producer" placeholder="Toote päritolumaa"><br>

    <label>Suurus</label><br>
    <span *ngFor="let item of isItemSizesChecked; let i = index">
        <label>{{item.size}}</label>
        <input type="checkbox" [checked]="item.checked" (change)="onSizeChanged(item.size, $event)">
    </span><br>

    <label>Toode aktiivne</label>
    <input type="checkbox" formControlName="isActive"><br>
    <button class="main-button add" [disabled]="itemEditForm.invalid" type="submit">Muuda eset</button>
</form>
<br><br><br>
