<button class="main-button back" routerLink="/admin">{{'Tagasi' | translate}}</button>

<form (ngSubmit)="onSubmit(addItemForm)" #addItemForm="ngForm">
    <label>ID</label>
    <input type="text" pattern="\d*" ngModel name="id" placeholder="Toote id" required minlength="8" maxlength="8"><br>
    <label>Nimetus</label>
    <input type="text" ngModel name="title" placeholder="Toote nimetus" required maxlength="30"><br>
    <label>Pilt</label>
    <input type="text" ngModel name="imgSrc" placeholder="Toote pilt" required><br>
    <label>Hind</label>
    <input type="number" ngModel name="price" placeholder="Toote hind" required><br>

    <label>Kategooria</label>
    <!--<input type="text" ngModel name="category" placeholder="Toote kategooria" required><br>-->
    <select ngModel name="category">
        <option disabled value="">Vali kategooria</option>
        <option *ngFor="let category of categories" [value]="category.categoryName">
            {{ category.categoryName }}
        </option>
    </select><br>
    
    <label>Ribakood</label>
    <input type="number" ngModel name="barcode" placeholder="Toote ribakood"><br>
    <label>Kirjeldus</label>
    <input type="text" ngModel name="description" placeholder="Toote kirjeldus"><br>
    <label>Päritolumaa</label>
    <input type="text" ngModel name="producer" placeholder="Toote päritolumaa"><br>

    <label>Suurus</label><br>
    <span *ngFor="let size of sizes">
        <label>{{size}}</label>
        <input type="checkbox" (change)="onSizeChanged(size, $event)">
    </span><br>
    

    <button class="main-button add" [disabled]="addItemForm.invalid" type="submit">Lisa ese</button>
</form>
<br><br><br>
