<span *ngIf="isLoggedIn" (click)="onItemActive()" class="active" [ngClass]="{'not-active': !item.isActive}">
<span *ngIf="!item.isActive; else notActive">Aktiivseks</span>
<ng-template #notActive>Mitteaktiivne</ng-template>
</span>

<img class="item-img" routerLink="view/{{i}}" src="{{ item.imgSrc }}">
<div class="add-to-cart-button-wrapper">
    <div class="add-to-cart-button">
        <span (click)="onRemoveFromCart(item)">-</span>
        <span>____tk____</span>
        <span (click)="onAddToCart(item)">+</span>
    </div>
</div>
<div class="item-title" >{{ item.title | translate | shortenTitle: 6}}</div>
<div class="item-price" >â‚¬ {{ item.price | thousandSeparator}}</div>
